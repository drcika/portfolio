<div class="contact-wrapper mx-sm-0 mx-md-auto col-sm-12 col-md-10 mat-elevation-z8">
  <div class="row">
    <div class="contact-information col-md-5 text-right pt-4">
      <h3 class="mr-md-5">Contact information</h3>
      <ul class="m-md-5">
        <li><p>Belgrade, Serbia <i class="fa fa-map-marker mr-3"></i></p></li>
        <li><p><a href="mailto:aleksandar.pop@sbb.rs">aleksandar.pop@sbb.rs <i class="fa fa-envelope mr-3"></i></a></p></li>
        <li><p><a href="https://www.linkedin.com/in/aleksandar--popovic/" target="_blank">LinkedIn <i class="fa fa-linkedin mr-3"></i></a></p></li>
        <li><p><a href="https://github.com/drcika" target="_blank">GitHub <i class="fa fa-github mr-3"></i></a></p></li>
        <li><p><a href="https://twitter.com/drcikaa" target="_blank">Twitter <i class="fa fa-twitter mr-3"></i></a></p></li>
      </ul>
    </div>
    <div class="contact-form col-md-7 pt-4">
      <h3>Write to me:</h3>
      <form  [formGroup]="contactForm" (ngSubmit)="onSubmit(); f.resetForm()" #f="ngForm">
        <div class="md-form">
          <i class="fa fa-user prefix"></i>
          <input type="text" id="name" formControlName="name" class="form-control"
          mdbInputDirective data-error="Please enter Last Name" data-success=" ">
          <label for="name">Your name</label>
        </div>

        <div class="md-form">
          <i class="fa fa-envelope prefix"></i>
          <input type="email" id="eMail" formControlName="email" class="form-control"
          mdbInputDirective data-error="Please provide valid email address" data-success=" ">
          <label for="email">Your email</label>
        </div>

        <div class="md-form">
          <i class="fa fa-pencil prefix"></i>
          <textarea type="text" id="message" formControlName="message" class="md-textarea form-control" rows="3"
            mdbInputDirective data-error="Please provide some message" data-success=" "></textarea>
          <label for="message">Your message</label>
        </div>

        <div class="text-right mt-md-3">
          <button class="btn btn-light btn-sm" [disabled]="f.invalid">Send
            <i class="fa fa-paper-plane-o ml-md-1"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
